<div class="role"> 
  <button> Administrator</button> 
  <button> Customer </button>
</div>

<div>
  <table>
    <tr class="first">
      <div>
      <td>Username</td>
    </div>
    <div>
      <td><input class="inp" type="text" [(ngModel)]="user.userName"></td>
    </div>
    </tr>
    <tr class="second">
      <div>
      <td>Password</td>
    </div>
    <div>
      <td><input class="inp" type="password" [(ngModel)]="user.password"></td>
    </div>
    </tr>
     
      <tr>
        <div>
      <td colspan="2">
        <button (click)="Validate()">Sign In</button>
      </td>
    </div>
    </tr>
    <tr>
      <td colspan="1">
        <span style="color: red;">{{errMsg}}</span>
      </td>
    </tr>
  </table>
</div>
